<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MailSender2</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Отправка данных на почту</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя*:</label>
                    <input type="text" name="name" class="form__input _req" id="formName">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*:</label>
                    <input type="text" name="email" class="form__input _req _email " id="formEmail">
                </div>
                <div class="form__item">
                    <div class="form__label">Левша или правша</div>
                    <div class="options">
                        <div class="options__item">
                            <input type="radio" checked value="right" name="hand" id="formRightHanded" class="options__input">
                            <label for="formRightHanded" class="options__label">Правша</label>
                        </div>
                        <div class="options__item">
                            <input type="radio" value="left" name="hand" id="formLeftHanded" class="options__input">
                            <label for="formLeftHanded" class="options__label">Левша</label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Сообщение:</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">Возраст:</div>
                    <select name="age" class="select">
                        <option value="от 18 до 25">Молодой</option>
                        <option value="от 25 до 45">Старый</option>
                        <option value="от 45">Супер стар</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input type="file" accept=".jpg, .JPG, .png, .gif" name="image" class="file__input" id="formImage">
                            <div class="file__button">Выбрать</div> 
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input type="checkbox" checked name="agreement" id="formAgreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>я даю своё согласие бла бла бла бла на обработку бла боа бла бла</span></label>
                    </div>
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>
    </div>
    
</body>\
<script defer src="./script.js"></script>
</html>
